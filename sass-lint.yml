# Linter Options
options:
  merge-default-rules: false
  formatter: stylish
  max-warnings: 1
files:
  include: 'src/scss/**/*.scss'
  ignore:
    - 'src/scss/templates/**/*.*'
    - 'src/scss/global/__icons.scss'
    - 'src/scss/utils/_modern-normalize.scss'
rules:
  empty-line-between-blocks:
    - 2
    - include: true
      allow-single-line-blocks: false
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline: 2
  indentation:
    - 2
    - size: 2
  mixins-before-declarations:
    - 2
    - exclude:
        - bp
        - placeholder
        - is-active
        - state-is
        - gradient
  nesting-depth: 1
  no-color-literals:
    - 1
    - allow-rgba: true
  no-debug: 1
  no-ids: 2
  no-important: 2
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 2
  pseudo-element: false
  space-before-brace: 2
  space-after-colon: 1
  url-quotes: 1
  zero-unit: 1
